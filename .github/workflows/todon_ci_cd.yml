name: ToDoN CI/CD

on:
  push:
    tags: [ v* ]

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  KUBE_NAMESPACE_TEST: todon-test
  KUBE_NAMESPACE_PROD: todon-prod
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
  RELEASE_NUMBER: v1.0.0

jobs:
  set-env:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set env
        run: run: echo "::set-env name=RELEASE_NUMBER::${GITHUB_REF#refs/*/}"
        
  echo-env:
    runs-on: ubuntu-latest
    needs: set-env
    steps:
      - uses: actions/checkout@v2
      - name: Echo Release Number
        run: ${{ env.RELEASE_NUMBER }}

  memcache-audit:
    runs-on: ubuntu-latest
    needs: set-env
    defaults:
      run:
        working-directory: ./Services/BE_Services/memcacheserver
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19
    - name: Build
      run: go build -v ./...
    - name: Run go vet
      run: go vet ./...
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    - name: Run staticcheck
      run: staticcheck ./...
    - name: Install golint
      run: go install golang.org/x/lint/golint@latest
    - name: Run golint
      run: golint ./...
    - name: Run tests
      run: go test -vet=off ./...

  memcache-test-build:
    needs: memcache-audit
    runs-on: ubuntu-latest
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Configs/DockerFiles/Dockerfile_memcacheserver
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/memcacheserver_test:${{ env.RELEASE_NUMBER }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  memcache-test-deploy:
    runs-on: ubuntu-latest
    needs: memcache-test-build
    steps:
    - name: Clone
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}        
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
      
    - name: Deploy to Kubernetes Cluster                                                                            
      uses: kodermax/kubectl-aws-eks@master                                                                         
      env:                                                                                                          
        RELEASE_IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/memcacheserver_test:${{ env.RELEASE_NUMBER }}
        KUBE_CONFIG_DATA: ${{ env.KUBE_CONFIG_DATA }}
      with:                                                                                                         
        args: set image deployment/memcacheserver-test-deployment memcacheserver-test=${{ env.RELEASE_IMAGE }} --record -n $KUBE_NAMESPACE_TEST
    
    - name: Verify Kubernetes Deployment                               
      uses: kodermax/kubectl-aws-eks@master   
      env:
        KUBE_CONFIG_DATA: ${{ env.KUBE_CONFIG_DATA }}                         
      with:                                                            
        args: rollout restart deployment/memcacheserver-test-deployment -n $KUBE_NAMESPACE_TEST

  memcache-prod-build:
    runs-on: ubuntu-latest
    needs: memcache-test-deploy
    steps:
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Configs/DockerFiles/Dockerfile_memcacheserver
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/memcacheserver_prod:${{ env.RELEASE_NUMBER }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

  memcache-prod-deploy:
    runs-on: ubuntu-latest
    needs: memcache-prod-build
    steps:
    - name: Clone
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
